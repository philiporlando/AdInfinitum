services:
  adnauseam:
    build: .
    container_name: ad-infinitum
    restart: unless-stopped

    environment:
      SESSION_DURATION: 30   # seconds per browsing session
      PAUSE_BETWEEN: 10       # seconds between sessions

    # Firefox needs extra shared memory or it crashes in Docker
    shm_size: "512mb"

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"