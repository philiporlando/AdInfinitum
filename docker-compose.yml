services:
  ad-infinitum:
    build: .
    container_name: ad-infinitum
    restart: unless-stopped
    env_file: .env

    shm_size: "512mb"

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"