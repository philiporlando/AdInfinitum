services:
  ad-nauseam:
    build: .
    container_name: ad-nauseam
    restart: unless-stopped
    env_file: .env
    
    # Use public DNS to bypass Pi-hole filtering (AdNauseam needs to see ads)
    dns:
      - 8.8.8.8        # Google DNS
      - 1.1.1.1        # Cloudflare DNS

    shm_size: "512mb"

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"