services:
  ad-nauseam:
    build: .
    container_name: ad-nauseam
    restart: unless-stopped
    env_file: .env
    ipc: host
    shm_size: "4gb"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /tmp/adnauseam_profile:size=4G,mode=1777
    # Bypass local DNS filtering
    dns:
      - 8.8.8.8
      - 1.1.1.1

    deploy:
      resources:
        limits:
          cpus: "2.0"       # Increased to allow parallel rendering
          memory: 8G        # Hard limit
        reservations:
          memory: 4G        # Guaranteed allocation

    # Heartbeat monitor
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/heartbeat -mmin -5 | grep -q /tmp/heartbeat"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m      # Increased to allow for 3.13 bytecode compilation

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"