services:
  adnauseam:
    build: .
    container_name: adnauseam
    restart: unless-stopped
    env_file: .env
    ipc: host
    shm_size: "4gb"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /tmp/adnauseam_profile:size=4G,mode=1777
    dns:
      - 8.8.8.8
      - 1.1.1.1
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 8G 
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/heartbeat -mmin -5 | grep -q /tmp/heartbeat"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"